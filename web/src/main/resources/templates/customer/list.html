<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<meta content="" name="description">
	<meta content="" name="author">

	<title>Dashboard Template for Bootstrap</title>
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<<.>

	<!-- Custom styles for this template -->
	<link rel="stylesheet" th:href="@{/static/css/dashboard.css}">
	</java>
	<style type="text/css">
		/* Chart.js */

		@-webkit-keyframes chartjs-render-animation {
			from {
				opacity: 0.99
			}
			to {
				opacity: 1
			}
		}

		@keyframes chartjs-render-animation {
			from {
				opacity: 0.99
			}
			to {
				opacity: 1
			}
		}

		.chartjs-render-monitor {
			-webkit-animation: chartjs-render-animation 0.001s;
			animation: chartjs-render-animation 0.001s;
		}
	</style>
	</head>

	<body>
		<div th:insert="~{commons/commons::topbar}"> </div>

		<div class="container-fluid">
			<div class="row">
				<div th:insert="~{commons/commons::sidebar(active='list.html')}"> </div>
<!--				<div th:replace="~{commons/commons::sidebar(active='list.html')}"></div>-->

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2><a class="btn btn-sm btn-success" th:href="@{/customer/add.html}">add customers</a></h2>


					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
							<tr>
								<th>customerId</th>
								<th>nickname</th>
								<th>tel</th>
								<th>location</th>
									<th>status</th>
									<th>gender</th>
									<th>birthDay</th>
									<th>createdTime</th>
								</tr>
							</thead>
							<tbody>
							<tr th:each="customer:${customer}">
								<td th:text="${customer.getCustomerId()}"></td>
								<td th:text="${customer.getNickname()}"></td>
								<td th:text="${customer.getTel()}"></td>
								<td th:text="${customer.getLocation()}"></td>
								<td th:text="${customer.getStatus()}}"></td>
								<td th:text="${customer.getGender()==0?'female':'male'}"></td>
								<td th:text="${#dates.format(customer.getBirthday(), 'yy-MM-dd ')}"></td>
								<td th:text="${#dates.format(customer.getCreatedTime(), 'yy-MM-dd ')}"></td>
								<td>
									<a class="btn btn-sm btn-primary"
									   th:href="@{/customer/}+${customer.getcustomerId()}">edit</a>
									<!--										名字对照-->
									<a class="btn btn-sm btn-danger"
									   th:href="@{/customerEmp/}+${customer.getcustomerId()}">delete</a>
								</td>
							</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
