<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:insert="~{commons/commons::topbar}"> </div>

		<div class="container-fluid">
			<div class="row">
				<div th:insert="~{commons/commons::sidebar(active='list.html')}"> </div>
<!--				<div th:replace="~{commons/commons::sidebar(active='list.html')}"></div>-->

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form class="form-horizontal" th:action="@{/customer}" method="post">
						<div class="form-group">
							<label class="col-sm-2 control-label">customerId</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="12312388" name="customerId">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">nickname</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="alice" name="nickname">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">level</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="7" name="level">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">tel</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="12312312390" name="tel">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">location</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="cdcdc" name="location">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">createdTime</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="2000/11/10" name="createdTime">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">gender</label>
							<div class="col-sm-offset-2 col-sm-10">
								<label>
									<input type="radio" name="gender" checked value="1">&nbsp;male
								</label>
								&nbsp;&nbsp;&nbsp;
								<label>
									<input type="radio" name="gender" value="0">&nbsp;female
								</label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">birthday</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="2000/11/11" name="birthday">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button class="btn btn-sm btn-success" type="submit">added</button>
							</div>
						</div>

					</form>


				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
